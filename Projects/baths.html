<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Baths</h2>  
    <a href="/index.html" class="btn btn-info" role="button">Back</a>
  <br> </br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/images/Grupos/Baños/Baños-1.jpg" loading=lazy style="width:100%;">
      </div>

      <div class="item">
        <img src="/images/Grupos/Baños/Baños-2.jpg" loading=lazy style="width:100%;">
      </div>
    
      <div class="item">
        <img src="/images/Grupos/Baños/Baños-3.jpg" loading=lazy style="width:100%;">
      </div>
      <div class="item ">
        <img src="/images/Grupos/Baños/Baños-4.jpg" loading=lazy style="width:100%;">
      </div>

      <div class="item">
        <img src="/images/Grupos/Baños/Baños-5.jpg" loading=lazy style="width:100%;">
      </div>
    
      <div class="item">
        <img src="/images/Grupos/Baños/Baños-6.jpg" loading=lazy style="width:100%;">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>



<div class="container">
    <h2>Carousel Example 2</h2>  
      <a href="/index.html" class="btn btn-info" role="button">Back</a>
  <br> </br>
    <div id="myCarousel2" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel2" data-slide-to="1"></li>
        <li data-target="#myCarousel2" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="/images/337329473_150294011312334_4013896443373110720_n.jpg" loading=lazy style="width:100%;">
        </div>
  
        <div class="item">
          <img src="/images/337323714_1474189933401660_252404350557322806_n.jpg" loading=lazy style="width:100%;">
        </div>
      
        <div class="item">
          <img src="/images/337326934_941783673935603_187916754349063765_n.jpg" loading=lazy style="width:100%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel2" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>



</body>
</html>
